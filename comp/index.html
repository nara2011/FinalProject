<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="button-container">
    <button style="margin-top: 10px;margin-left: 10px;" id="homePageBtn" class="btn btn-warning">Home Page</button>
    <button style="margin-top: 10px;margin-left: 10px;" type="button" class="btn btn-primary" data-bs-toggle="modal"
      data-bs-target="#exampleModal">New
      Computer</button>
  </div>
  <div class="container mt-5">
    <div class="row">

    </div>
  </div>

  <div class="container mt-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search for computers...">
  </div>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Image</th>
          <th scope="col">Price</th>
          <th scope="col">Opirations</th>
        </tr>
      </thead>
      <tbody id="myTable">

      </tbody>
    </table>
  </div>

  <div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container mt-5">
            <div class="row">
              <div class="col-md-6">
                <label for="kategoriya" class="form-label">Kategoriya:</label>
                <select id="kategoriya" class="form-select" aria-label="Default select example">
                  <option selected>Bu seçim menyusunu aç</option>
                  <option value="1">Macbook</option>
                  <option value="2">hp</option>
                  <option value="3">Acer</option>
                  <option value="4">ASUS</option>
                  <option value="5">Lenovo</option>
                  <option value="6">Dell</option>
                  <option value="7">MSI</option>
                  <option value="8">Microsoft</option>
                  <option value="9">Razer</option>
                  <option value="10">Samsung</option>
                </select>

                <div class="mb-3">
                  <label for="nameOfComp" class="form-label">Name:</label>
                  <input placeholder="Name" type="text" class="form-control" id="nameOfComp">
                </div>

                <div class="mb-3">
                  <label for="priceOfComp" class="form-label">Price:</label>
                  <input placeholder="Price" type="text" class="form-control" id="priceOfComp">
                </div>

                <div class="mb-3">
                  <label for="DescriptionOfComp" class="form-label">Description:</label>
                  <input placeholder="Description" type="text" class="form-control" id="DescriptionOfComp">
                </div>

                <label for="new1" class="form-label">Is it new?</label>
                <select id="new1" class="form-select mb-3" aria-label="New selection">
                  <option selected disabled>Choose</option>
                  <option value="1">Yes</option>
                  <option value="2">No</option>
                </select>

                <div class="mb-3">
                  <label for="imageOfComp" class="form-label">Image URL:</label>
                  <input placeholder="Image URL" type="text" class="form-control" id="imageOfComp">
                  <img class="w-25" id="modalFootherImage" src="" alt=""> 
                </div>

                <img class="img-preview" id="modalFootherImage" src="" alt="">
              </div>

              <div class="col-md-6">
                <label for="emeliYaddas" class="form-label">Əməli yaddaş (GB):</label>
                <input id="emeliYaddas" class="form-control" type="number" placeholder="Əməli yaddaş (GB):">

                <label for="merkeziProsessor" class="form-label">Mərkəzi prosessor</label>
                <input id="merkeziProsessor" class="form-control" type="text" placeholder="Mərkəzi prosessor">

                <label for="daimiYaddas" class="form-label">Daimi yaddaş (GB):</label>
                <input id="daimiYaddas" class="form-control" type="number" placeholder="Daimi yaddaş (GB):">

                <label for="daimiYaddasTipi" class="form-label">Daimi yaddaş tipi:</label>
                <select id="daimiYaddasTipi" class="form-select" aria-label="Default select example">
                  <option selected>Bu seçim menyusunu aç</option>
                  <option value="1">HDD</option>
                  <option value="2">SSD</option>
                </select>

                <label for="emeliyyatSistemi" class="form-label">Əməliyyat sistemi:</label>
                <input id="emeliyyatSistemi" class="form-control" type="text" placeholder="Əməliyyat sistemi:">

                <label for="videoKart" class="form-label">Video kart (GB):</label>
                <input id="videoKart" class="form-control" type="number" placeholder="Video kart (GB):">
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="addComputer" type="button" class="btn btn-primary">Add Computer</button>
        </div>
      </div>

    </div>
  </div>
  </div>

  <div class="modal fade modal-xl" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container mt-5">
            <div class="row">
              <div class="col-md-6">
                <label for="kategoriya" class="form-label">Kategoriya:</label>
                <select id="kategoriyaEdit" class="form-select" aria-label="Default select example">
                  <option selected>Bu seçim menyusunu aç</option>
                  <option value="1">Macbook</option>
                  <option value="2">hp</option>
                  <option value="3">Acer</option>
                  <option value="4">ASUS</option>
                  <option value="5">Lenovo</option>
                  <option value="6">Dell</option>
                  <option value="7">MSI</option>
                  <option value="8">Microsoft</option>
                  <option value="9">Razer</option>
                  <option value="10">Samsung</option>
                </select>

                <div class="mb-3">
                  <label for="nameOfComp" class="form-label">Name:</label>
                  <input placeholder="Name" type="text" class="form-control" id="nameOfCompEdit">
                </div>

                <div class="mb-3">
                  <label for="priceOfComp" class="form-label">Price:</label>
                  <input placeholder="Price" type="text" class="form-control" id="priceOfCompEdit">
                </div>

                <div class="mb-3">
                  <label for="DescriptionOfComp" class="form-label">Description:</label>
                  <input placeholder="Description" type="text" class="form-control" id="DescriptionOfCompEdit">
                </div>

                <label for="new1" class="form-label">Is it new?</label>
                <select id="new1Edit" class="form-select mb-3" aria-label="New selection">
                  <option selected disabled>Choose</option>
                  <option value="1">Yes</option>
                  <option value="2">No</option>
                </select>

                <div class="mb-3">
                  <label for="imageOfComp" class="form-label">Image URL:</label>
                  <input placeholder="Image URL" type="text" class="form-control" id="imageOfCompEdit">
                </div>

                <img class="img-preview" id="modalFootherImage" src="" alt="">
              </div>

              <div class="mb-3 col-md-6">
                <div class="mb-3">
                  <label for="emeliYaddas" class="form-label">Əməli yaddaş (GB):</label>
                  <input id="emeliYaddasEdit" class="form-control" type="number" placeholder="Əməli yaddaş (GB):">
                </div>

                <div class="mb-3">
                  <label for="merkeziProsessor" class="form-label">Mərkəzi prosessor</label>
                  <input id="merkeziProsessorEdit" class="form-control" type="text" placeholder="Mərkəzi prosessor">
                </div>

                <div class="mb-3">
                  <label for="daimiYaddas" class="form-label">Daimi yaddaş (GB):</label>
                  <input id="daimiYaddasEdit" class="form-control" type="number" placeholder="Daimi yaddaş (GB):">
                </div>


                <label for="daimiYaddasTipi" class="form-label">Daimi yaddaş tipi:</label>
                <select id="daimiYaddasTipiEdit" class="form-select" aria-label="Default select example">
                  <option selected>Bu seçim menyusunu aç</option>
                  <option value="1">HDD</option>
                  <option value="2">SSD</option>
                </select>

                <div class="mb-3">
                  <label for="emeliyyatSistemi" class="form-label">Əməliyyat sistemi:</label>
                  <input id="emeliyyatSistemiEdit" class="form-control" type="text" placeholder="Əməliyyat sistemi:">
                </div>

                <div class="mb-3">
                  <label for="videoKart" class="form-label">Video kart (GB):</label>
                  <input id="videoKartEdit" class="form-control" type="number" placeholder="Video kart (GB):">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="saveChanges" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <img class="modalImage w-100" src="" alt="">
          </div>
      </div>
  </div>
    </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
